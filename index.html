<body>
    <div id="gameContainer">
        <h1>ğŸš€ æˆ‘çš„èˆªå¤©æ¨¡æ‹Ÿå™¨ ğŸš€</h1>
        <div class="controls">
            <p>ä½¿ç”¨ <strong>A D</strong> é”®æ—‹è½¬é£èˆ¹ | <strong>W</strong> é”®åŠ é€Ÿ</p>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <p>æ’åˆ°é™¨çŸ³å¾—åˆ†ï¼ç›®å‰åˆ†æ•°: <span id="score">0</span></p>
    </div>

    <script>
        // ç®€åŒ–ç‰ˆçš„æ¸¸æˆä»£ç ï¼Œç¡®ä¿èƒ½è¿è¡Œ
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;

        // é£èˆ¹å¯¹è±¡
        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            rotation: 0,
            speed: 0
        };

        // é”®ç›˜æ§åˆ¶
        const keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        function drawShip() {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.rotation);
            
            // ç»˜åˆ¶é£èˆ¹
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, -8);
            ctx.lineTo(-10, 8);
            ctx.closePath();
            ctx.fill();
            
            // ç«ç„°æ•ˆæœ
            if (keys['w']) {
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(-10, 0);
                ctx.lineTo(-20, -4);
                ctx.lineTo(-20, 4);
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.restore();
        }

        function update() {
            // æ—‹è½¬æ§åˆ¶
            if (keys['a']) ship.rotation -= 0.05;
            if (keys['d']) ship.rotation += 0.05;
            
            // ç§»åŠ¨æ§åˆ¶
            if (keys['w']) {
                ship.speed = 3;
            } else {
                ship.speed *= 0.95;
            }
            
            ship.x += Math.cos(ship.rotation) * ship.speed;
            ship.y += Math.sin(ship.rotation) * ship.speed;
            
            // è¾¹ç•Œæ£€æµ‹
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;
        }

        function gameLoop() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 20, 40, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            update();
            drawShip();
            
            requestAnimationFrame(gameLoop);
        }

        // å¯åŠ¨æ¸¸æˆ
        gameLoop();
    </script>
