<!DOCTYPE html><html><head><style>body{margin:0;padding:0;background:#222;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;}.tv{width:800px;height:500px;background:#333;border:2px solid #aaa;position:relative;overflow:hidden;}</style></head><body><div class="tv"><canvas id="c"></canvas></div><script>const canvas=document.getElementById('c');const ctx=canvas.getContext('2d');canvas.width=800;canvas.height=500;const cx=canvas.width/2;const cy=canvas.height/2;const r=Math.min(cx,cy)*0.8;const totalDrawTime=3000;let startTime=null;let animationId=null;const paths=[{type:'arc',cx,cy,r,start:0,end:Math.PI*2,duration:1800,startDelay:0},{type:'lines',points:[],duration:1200,startDelay:200,lineDuration:150},{type:'arc',cx,cy,r:r*0.15,start:0,end:Math.PI*2,duration:800,startDelay:400},{type:'lines',points:[],duration:1600,startDelay:600,lineDuration:80},{type:'dots',points:[],duration:1400,startDelay:800,dotInterval:12}];for(let i=0;i<8;i++){const a=i*(Math.PI/4);paths[1].points.push({x1:cx,y1:cy,x2:cx+Math.cos(a)*r,y2:cy+Math.sin(a)*r});}for(let i=0;i<24;i++){const a=i*(Math.PI/12);const x=cx+Math.cos(a)*(r*0.25);const y=cy+Math.sin(a)*(r*0.25);paths[3].points.push({x1:x,y1:y,x2:cx+Math.cos(a)*r,y2:cy+Math.sin(a)*r});}for(let i=0;i<120;i++){const a=i*(Math.PI*2/120);paths[4].points.push({x:cx+Math.cos(a)*(r*0.7),y:cy+Math.sin(a)*(r*0.7),r:r*0.03});}function drawLineAnimated(x1,y1,x2,y2,progress){const currentX=x1+(x2-x1)*progress;const currentY=y1+(y2-y1)*progress;ctx.beginPath();ctx.moveTo(x1,y1);ctx.lineTo(currentX,currentY);ctx.stroke();}function drawArcAnimated(cx,cy,radius,start,end,progress){const currentEnd=start+(end-start)*progress;ctx.beginPath();ctx.arc(cx,cy,radius,start,currentEnd);ctx.stroke();}function drawAllStatic(){ctx.beginPath();ctx.arc(cx,cy,r,0,Math.PI*2);ctx.stroke();paths[1].points.forEach(p=>{ctx.beginPath();ctx.moveTo(p.x1,p.y1);ctx.lineTo(p.x2,p.y2);ctx.stroke();});ctx.beginPath();ctx.arc(cx,cy,r*0.15,0,Math.PI*2);ctx.stroke();paths[3].points.forEach(p=>{ctx.beginPath();ctx.moveTo(p.x1,p.y1);ctx.lineTo(p.x2,p.y2);ctx.stroke();});paths[4].points.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.stroke();});}function drawAnimation(timestamp){if(!startTime)startTime=timestamp;const elapsed=timestamp-startTime;ctx.fillStyle='#222';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.strokeStyle='#fff';ctx.lineWidth=1;if(elapsed<totalDrawTime){paths.forEach(path=>{if(elapsed>=path.startDelay&&elapsed<path.startDelay+path.duration){const progress=(elapsed-path.startDelay)/path.duration;if(path.type==='arc'){drawArcAnimated(path.cx,path.cy,path.r,path.start,path.end,progress);}else if(path.type==='lines'){for(let i=0;i<path.points.length;i++){const p=path.points[i];const lineStartTime=path.startDelay+i*(path.lineDuration||100);if(elapsed>=lineStartTime){const lineProgress=Math.min(1,(elapsed-lineStartTime)/(path.lineDuration||100));if(lineProgress>0&&lineProgress<=1){drawLineAnimated(p.x1,p.y1,p.x2,p.y2,lineProgress);}}}}else if(path.type==='dots'){const dotsToDraw=Math.floor(progress*path.points.length);for(let i=0;i<dotsToDraw;i++){ctx.beginPath();ctx.arc(path.points[i].x,path.points[i].y,path.points[i].r,0,Math.PI*2);ctx.stroke();}}}});paths.forEach(path=>{if(elapsed>=path.startDelay+path.duration){if(path.type==='arc'){ctx.beginPath();ctx.arc(path.cx,path.cy,path.r,path.start,path.end);ctx.stroke();}else if(path.type==='lines'){path.points.forEach(p=>{ctx.beginPath();ctx.moveTo(p.x1,p.y1);ctx.lineTo(p.x2,p.y2);ctx.stroke();});}else if(path.type==='dots'){path.points.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.stroke();});}}});animationId=requestAnimationFrame(drawAnimation);}else{drawAllStatic();runAnimation(elapsed-totalDrawTime);}}function runAnimation(t){ctx.fillStyle='#222';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.strokeStyle='#fff';ctx.lineWidth=1;drawAllStatic();const climberR=r*0.65;const climberA=(t/4000)*(Math.PI*2);const climberX=cx+Math.cos(climberA)*climberR;const climberY=cy+Math.sin(climberA)*climberR;ctx.beginPath();ctx.arc(climberX,climberY,r*0.04,0,Math.PI*2);ctx.stroke();ctx.beginPath();ctx.moveTo(climberX,climberY);ctx.lineTo(cx+Math.cos(climberA)*r*0.9,cy+Math.sin(climberA)*r*0.9);ctx.stroke();animationId=requestAnimationFrame(runAnimation);}animationId=requestAnimationFrame(drawAnimation);</script></body></html>
